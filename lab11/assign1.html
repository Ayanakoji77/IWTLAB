<html>
  <head>
    <title>Headings</title>
    <style>
      h1,
      h2,
      h3 {
        display: inline;
      }
      span {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>HTML</h1>
    <h2>CSS</h2>
    <h3>JAVASCRIPT</h3>
    <br />
    <span>JSP</span>
    <span>MySQL</span>
    <span>JDBC</span>
  </body>
</html>
