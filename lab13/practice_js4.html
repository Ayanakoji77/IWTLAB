<html>
  <head>
    <title></title>
    <script>
      var ch = prompt("Enter the charcter: ");
      switch (ch) {
        case "a" || "A":
          document.write("Vowel is a");
          break;
        case "i" || "I":
          document.write("Vowel is i");
          break;
        case "o" || "o":
          document.write("Vowel is o");
          break;
        case "U" || "u":
          document.write("Vowel is u");
          break;
        case "E" || "e":
          document.write("Vowel is e");
          break;
        default:
          document.write(ch + "is a consonant");
      }
    </script>
  </head>
  <body></body>
</html>
