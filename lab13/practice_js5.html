<html>
  <head>
    <title></title>
    <script>
      var a = parseInt(prompt("Enater the numnber: "));
      var b = parseInt(prompt("Enater the numnber: "));
      var choice = prompt("Enater the choice: ");

      switch (choice) {
        case "+":
          var x = a + b;
          document.write("Addition: " + x + "<br>");
          break;
        case "%":
          var x = a % b;
          document.write("Modulus: " + x + "<br>");
          break;
        case "-":
          var x = a - b;
          document.write("Substraction: " + x + "<br>");
          break;
        case "*":
          var x = a * b;
          document.write("Multipliion: " + x + "<br>");
          break;
        case "/":
          var x = a / b;
          document.write("Division: " + x + "<br>");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
