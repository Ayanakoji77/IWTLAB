<html>
  <head>
    <title></title>
    <script>
      var day = prompt("Enter the day: ");
      switch (day) {
        case "Monday":
          document.write("Monday");
          break;
        case "Tuesday":
          document.write("Tuesday");
          break;
        case "Wednesday":
          document.write("Wednesday");
          break;
        case "Thrusday":
          document.write("Thrusday");
          break;
        case "Friday":
          document.write("Friday");
          break;
        case "Saturday":
          document.write("Saturday");
          break;
        case "Sunday":
          document.write("Sunday");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
