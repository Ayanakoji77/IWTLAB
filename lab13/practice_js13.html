<html>
  <head>
    <title></title>
    <script>
      var i,
        a = 0,
        b = 1,
        sum = 0;
      document.write(a + "<br>");
      document.write(b + "<br>");
      for (i = 1; i <= 8; i++) {
        sum = a + b;
        document.write(sum + "<br>");
        a = b;
        b = sum;
      }
    </script>
  </head>
  <body></body>
</html>
