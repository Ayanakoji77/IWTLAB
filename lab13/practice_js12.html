<html>
  <head>
    <title></title>
    <script>
      var sum_even = 0,
        sum_odd = 0;
      for (var i = 1; i <= 50; i++) {
        if (i % 2 == 0) {
          sum_even = sum_even + i;
        } else {
          sum_odd = sum_odd + i;
        }
      }
      document.write("Sum Even: " + sum_even);
      document.write("Sum ODd: " + sum_odd);
    </script>
  </head>
  <body></body>
</html>
