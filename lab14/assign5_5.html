<html>
  <head>
    <title>Question 5</title>
    <script>
      let a = new Array(45, 124, 1, 2, 3, 643, 44, 32, 789);
      let lar = a[0];
      let sec_lar = a[0];

      for (let i = 0; i < 9; i++) {
        if (a[i] >= lar) {
          sec_lar = lar;
          lar = a[i];
        } else if (a[i] >= sec_lar) {
          sec_lar = a[i];
        }
      }
      document.write("Second Largest: " + sec_lar + "<br>");
    </script>
  </head>
  <body></body>
</html>
