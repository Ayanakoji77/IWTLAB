<html>
  <head>
    <title>Pre - Defined Methods OF array</title>
    <script>
      let a = new Array(4524, 2, 23, 65, 74, 43, 65, 899);
      let b = a.reverse();
      document.write("REverseed ARRAy:" + b + "<br>");
      let c = a.sort();
      document.write("Sorted Array:" + c + "<br>");
      let j = a.push(69);
      document.write("Pushed Method:" + a + "<br>");
      c = a.pop();
      document.write("Pop ELement:" + a + "<br>");
      c = a.join("-");
      document.write("Join with - :" + c + "<br>");
      c = a.splice(0, 2, 89, 99);
      document.write("Spliced Array:" + c + "<br>");
      c = a.slice(3, 8);
      document.write("Sliced Array:" + c + "<br>");
      c = a.shift();
      document.write("Shift Array:" + a + "<br>");
    </script>
  </head>
  <body></body>
</html>
