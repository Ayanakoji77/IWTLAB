<html>
  <head>
    <title></title>
    <script>
      function addition(a, b) {
        c = a + b;
        return c;
      }
      function fact(n) {
        let f = 1;
        while (n != 0) {
          f = f * n;
          n--;
        }
        return f;
      }
      document.write("Factorial=" + fact(10) + "<br>");
      document.write("Addition Value=" + addition(5, 4));
    </script>
  </head>
  <body></body>
</html>
