<html>
  <head>
    <title>Question 11</title>
    <script>
      function reverseArray(arr) {
        for (let j = 0; j < Math.floor(arr.length / 2); j++) {
          let temp = arr[j];
          arr[j] = arr[arr.length - j - 1];
          arr[arr.length - j - 1] = temp;
        }
        return arr;
      }
      let x = new Array(23, 56, 23, 76, 33, 12, 89);
      document.write("Array: " + x);
      document.write("Array: " + reverseArray(x));
    </script>
  </head>
  <body></body>
</html>
