<html>
  <head>
    <title></title>
    <script>
      function isPrime(num) {
        let x = true;
        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            x = false;
            break;
          }
        }
        return x;
      }
      document.write("NUmber test 12:" + isPrime(12) + "<br>");
      document.write("NUmber test 11:" + isPrime(11) + "<br>");
      document.write("NUmber test 13:" + isPrime(13) + "<br>");
    </script>
  </head>
  <body></body>
</html>
