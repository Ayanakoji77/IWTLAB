<html>
  <head>
    <title>Question 1</title>
    <script>
      let a = parseInt(prompt("Enter grade marks: "));
      let result = "";
      if (a > 100) {
        result = "Not Defined";
      } else if (a >= 90) {
        result = "Grade A";
      } else if (a >= 75) {
        result = "Grade B";
      } else if (a >= 50) {
        result = "Grade C";
      } else {
        result = "Fail";
      }
      document.write("Result:" + result + "<br>");
    </script>
  </head>
  <body></body>
</html>
