<html>
  <head>
    <title></title>
    <script>
      var year = parseInt(prompt("Enter the leap year:"));
      if (year % 100 != 0) {
        if (year % 4 == 0) {
          document.write("Leap Year");
        } else {
          document.write("NOt Leap Year");
        }
      } else {
        if (year % 400 == 0) {
          document.write("Leap Year");
        } else {
          document.write("Not Leap Year");
        }
      }
    </script>
  </head>
  <body></body>
</html>
