<html>
  <head>
    <title>Increment && BitWise Operator</title>
    <script>
      var a = 7,
        b = 2,
        c;
      c = a << b;
      document.write("Left Shift Operator: " + c + "<br>");
      c = a >> b;
      document.write("Right Shift Operator: " + c + "<br>");
      c = ~a;
      document.write("Complement Operator: " + c + "<br>");
      c = a & b;
      document.write("And Operator: " + c + "<br>");
      c = a++ + ++a;
      document.write("Different Increment Operator: " + c + "<br>");
      c = ++a + a++;
      document.write(" Different Increment Operator: " + c + "<br>");
      c = a--;
      document.write("Decrement Operator: " + c + "<br>");
    </script>
  </head>
  <body></body>
</html>
