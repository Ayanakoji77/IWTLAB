<html>
    <head>
	<title>
	    Input Handling
	    </title>
	</head>
	<body>
	    <script>
		var n1 = parseInt(prompt("Enter First Number: ")); 
		var n2= parseInt(prompt("Enter Second NUmber: " )); 
		var a ,s,m,d,md;
		a = n1+ n2;
		s = n1-n2;
		m = n1*n2;
		d = n1/n2;
		md = n1%n2;
		document.write("Addition Value="+a+"<br>");
		document.write("Subtraction Value="+s+"<br>");
		document.write("Multiplication Value="+m+"<br>");
		document.write("Division Value="+d+"<br>");
		document.write("MOdulo Division Value="+md+"<br>");
		</script>
	    </body>
    </html
