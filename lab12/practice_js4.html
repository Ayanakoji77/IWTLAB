<html>
  <head>
    <title>Fahreheit</title>
  </head>
  <body>
    <script>
      var r = parseInt(prompt("Enter Radius: "));
      var a, c;
      a = 3.141 * r * r;
      c = 2 * 3.141 * r;
      document.write("Area Of Circle=" + a + "<br>");
      document.write("Circumference of Circle=" + c + "<br>");
    </script>
  </body>
</html>
