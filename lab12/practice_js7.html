<html>
  <head>
    <title></title>
    <script>
      var a = 5,
        b = 10;
      document.write("Before Swap: A:" + a + "B: " + b + "<br>");
      a = a + b;
      b = a - b;
      a = a - b;
      document.write("After Swap: A:" + a + "B: " + b + "<br>");
    </script>
  </head>
  <body></body>
</html>
